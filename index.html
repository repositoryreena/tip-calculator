<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading" id="heading">Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
        <label for="bill-amount">Bill Amount:</label>
        <br>
        <input class="input" id="bill-amount" type="number">
        <br>
        <label for="tip-percentage">Tip Percentage:</label>
        <br>
        <input class="input" id="tip-percentage" type="number">
        <br>
        <br>
        <button class="btn" id="btn">Calculate</button>
        <p>Total: <span id="span"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
